<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件解绑off</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<div></div>
<ul>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
</ul>
<p>我是屁</p>

<script>
    $(function() {
        $("div").on({
            click: function () {
                console.log("我点击了");
            },
            mouseover: function () {
                console.log('我鼠标经过了');
            }
        });
        $("ul").on("click", "li", function () {
            alert(11);
        });

        //1 事件解绑 off
        //$("div").off();  //解绑该元素上所有的事件
        $("div").off("click"); //解绑click事件

        $("ul").off('click','li');//解绑事件委托


        //2 one() 只能触发事件一次
        $("p").one("click",function () {
            alert("one");
        })
    })
</script>
</body>
</html>
