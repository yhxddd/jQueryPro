<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery筛选选择器</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<ul>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
</ul>
<ol>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
</ol>

<script>
    // :first  $("li:first") 获取第一个元素
    // :last   $("li:last")
    // :eq(index)  $("li:eq(2)") 获取到得li元素中 选择索引号为index得元素
    // :odd    $("li:odd") 选择索引号为奇数得元素
    // :even   $("li:even") 选择索引号为偶数得元素

    $(function () {
        $("ul li:first").css('color',"red");
        $("ul li:eq(3)").css("color","blue");
        $("ol li:odd").css("color","skyblue");
        $("ol li:even").css("color","pink")
    })
</script>
</body>
</html>
