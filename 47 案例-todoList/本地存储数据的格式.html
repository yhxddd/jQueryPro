<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地存储数据格式</title>
</head>
<body>


<script>
    var todolist = [
        { title : '今天吃完饭', done:'false' },
        { title : '学习jQuery', done:'false' }
        ];
    //localStorage.setItem("todo",todolist);
    // 1  本地存储只能存储字符串的数据格式
        //使用JSON.stringify() 将数组对象转换为字符串格式
    localStorage.setItem("todo",JSON.stringify(todolist));

    var data = localStorage.getItem("todo");
    console.log(typeof data);
    //data为字符串形式  所以没有title属性

    // 2 获取本地存储的数据 我们需要把里面的字符串数据转换为 对象格式  才能获取每个属性对应的值
        //使用 JSON.parse() 将字符串转换为对象格式
    data = JSON.parse(data);
    console.log(data);
    console.log(data[0].title);

</script>
</body>
</html>
