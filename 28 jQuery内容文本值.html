<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery内容文本值</title>
    <script src="jquery.min.js"></script>
</head>
<body>

<div>
    <span>我是内容</span>
</div>
<input type="text" value="请输入内容">
<script>

    //1  获取设置元素的内容 html()
    console.log($("div").html());
    //$("div").html("123");

    //2 获取设置元素文本内容 text()
    console.log($("div").text());
    $("div").text("123");

    //3 获取设置表单值 val()
    console.log($("input").val());
    $("input").val("123");
</script>
</body>
</html>
